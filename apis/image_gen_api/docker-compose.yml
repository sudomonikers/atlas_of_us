services:
  image-gen:
    image: image-gen-api:latest
    ports:
      - "8082:8082"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./models:/app/models
    environment:
      - MODEL_CACHE_DIR=/app/models
      - DEVICE=cuda
      - TORCH_DTYPE=bfloat16
    restart: unless-stopped
